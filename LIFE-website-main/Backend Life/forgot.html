<!DOCTYPE html>
<html>
<head>
	<title>Forgot Password</title>
	<link rel="stylesheet" type="text/css" href="forgot.css">
</head>
<body>
	<div class="container">
		<h1>Set New Password</h1>
		<form action="forgot.jsp" method="post">
			<label for="username">Username:</label>
			<input type="text" id="username" name="username" placeholder="Enter your email">

			<br><br><label for="new-password">New Password:</label>
			<input type="password" id="new-password" name="new-password">

			<br><br><label for="confirm-password">Confirm New Password:</label>
			<input type="password" id="confirm-password" name="confirm-password">

			<div class="submit">
                <br><br><input type="submit" value="Save Changes">
            </div>
		</form>
	</div>
</body>
</html>
